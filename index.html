<!DOCTYPE HTML>

<html>

<head>
    <title>LectioScrape</title>

    <!--Charset-->
    <meta charset="UTF-8" />

    <!--Jquery-->
    <script src='lib/jquery.min.js'></script>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="Bootstrap/css/bootstrap.css">
    <!--Bootstrap JS-->
    <script src="Bootstrap/js/bootstrap.js"></script>
    <!--Fontawesome-->
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
    <!--Fullcalendar CSS-->
    <link rel='stylesheet' href='fullcalendar/fullcalendar.css' />
    <!--Moment.js-->
    <script src='lib/moment.min.js'></script>
    <!--Fullcalendar JS-->
    <script src='fullcalendar/fullcalendar.js'></script>


    <script src="script.js"></script>

</head>

<body>


    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">LectioScrape</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Skema <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">Om siden</a>
                </li>
            </ul>
        </div>
    </nav>
    <br>


    <!--Container-->
    <div class="container">
        <!--Container-->
        <div class="container">

            <!--Row with buttons-->
            <div class="row">
                <div class="col-6 text-center">
                    <button type="button" class="btn btn-primary" id="databaseButton">Backup i database</button>
                </div>
                <div class="col-6 text-center">
                    <button type="button" class="btn btn-primary" id="googleButton">Sync with Google</button>
                </div>
            </div>
        </div>

        <!--Full calendar modal. Displays when an event is clicked-->
        <div id="fullCalendarModal" class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="eventModalTitle" class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div id="eventModalBody" class="modal-body">
                    </div>
                    <div class="modal-footer">
                        <a id="eventModalLectioButtonLink" href="" target="_blank">     <button type="button" class="btn btn-primary">Lectio</button></a>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Luk</button>
                    </div>
                </div>
            </div>
        </div>

        <br>

        <!--Fullcalendar-->
        <div id='calendar'></div>
    </div>
</body>

</html>
